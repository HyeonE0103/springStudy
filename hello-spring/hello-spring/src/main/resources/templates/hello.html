<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">  <!--요렇게 하면 타임리프 문법을 쓸수 있음 템플릿 엔진으로써-->
<!--spring boot에서는 연산이 안됨 그래서 템플릿 엔진을 사용하여 <html>태그에 추가-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p>
<!--HelloController에 있는 model.addAttribute에 data가 이 data임 그렇기 때문에 최종적으로 hello!!가 들어감-->
</body>
</html>
